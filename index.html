<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/b2653bb401.js" crossorigin="anonymous"></script>
    <title>Slideshow</title>
</head>
<body>
    <header>
        <div class="header">...</div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()"><i class="fa-solid fa-angle-left"></i></div>
                <div class="slider--control" onclick="goNext()"><i class="fa-solid fa-angle-right"></i></div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('images/1.jpg');">Viva o Surf</div>
                <div class="slider--item" style="background-image: url('images/2.jpg');">Aproveite a Prancha</div>
                <div class="slider--item" style="background-image: url('images/3.jpg');">Pegue Onda</div>
            </div>
        </div>
    </header>

    <section>
        <h1>Resto do site</h1>
    </section>
    
</body>
</html>
